server {
  # Listen on port 80 (which we exposed in the Dockerfile)
  listen 80;

  # Set the root directory to where we copied our built files
  root /usr/share/nginx/html;

  # This is the standard entry point for React
  index index.html index.htm;

  # This is the magic part for a Single Page App (SPA)
  # It tries to find the file the user requested (e.g., /static/js/main.js)
  # If it can't find it, it falls back to /index.html
  # This lets React Router handle all the front-end routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Improve caching for static assets
  location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}